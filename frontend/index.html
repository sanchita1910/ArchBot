<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PocketLLM Portal</title>
  <style>
    :root {
      --bg: #f5f5f7;
      --sidebar-bg: #f0f0f3;
      --card-bg: #ffffff;
      --border-subtle: #e0e0e5;
      --accent: #007aff;
      --accent-soft: #e6f0ff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.08);
      --radius-lg: 18px;
      --radius-md: 12px;
      --radius-pill: 999px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(circle at top left, #ffffff 0, #f5f5f7 40%, #ececf1 100%);
      color: var(--text-main);
      height: 100vh;
      overflow: hidden;
    }

    header {
      height: 56px;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(148, 163, 184, 0.25);
      backdrop-filter: blur(16px);
      background: rgba(248, 250, 252, 0.85);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .brand {
      font-weight: 600;
      letter-spacing: 0.02em;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .brand-dot {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffffff, #4f46e5);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
    }

    .status-pill {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: var(--radius-pill);
      background: #e5f6ff;
      color: #0369a1;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #22c55e;
    }

    main {
      display: grid;
      grid-template-columns: 260px minmax(0, 1fr);
      height: calc(100vh - 56px);
      min-height: 0;
    }

    aside {
      border-right: 1px solid var(--border-subtle);
      background: var(--sidebar-bg);
      padding: 16px 14px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .sidebar-title {
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .btn-primary {
      border-radius: var(--radius-pill);
      border: 1px solid rgba(56, 189, 248, 0.3);
      background: linear-gradient(135deg, #4f46e5, #2563eb);
      color: #ffffff;
      padding: 8px 14px;
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      cursor: pointer;
      font-weight: 500;
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.35);
    }

    .btn-primary span.icon {
      font-size: 16px;
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
    }

    .session-list {
      margin-top: 4px;
      flex: 1;
      overflow-y: auto;
      padding-right: 4px;
    }

    .session-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 10px;
      margin-bottom: 6px;
      border-radius: var(--radius-md);
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.4);
      cursor: pointer;
      font-size: 13px;
    }

    .session-row.active {
      border-color: var(--accent);
      background: var(--accent-soft);
    }

    .session-title {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-right: 8px;
    }

    .session-delete {
      border: none;
      background: transparent;
      color: #9ca3af;
      cursor: pointer;
      font-size: 14px;
      padding: 0;
    }

    .session-delete:hover {
      color: #ef4444;
    }

    section {
      padding: 18px 22px;
      display: flex;
      justify-content: center;
      align-items: stretch;
      min-height: 0;
    }

    .chat-shell {
      max-width: 960px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 26px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148, 163, 184, 0.28);
      padding: 16px 18px;
      height: 100%;
      min-height: 0;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(226, 232, 240, 0.9);
    }

    .chat-title {
      font-weight: 600;
      font-size: 15px;
    }

    .chat-subtitle {
      font-size: 12px;
      color: var(--text-muted);
    }

    .chat-meta {
      font-size: 12px;
      color: var(--text-muted);
    }

    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 12px 4px 10px 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-height: 0;
    }

    .msg-row {
      display: flex;
      margin-bottom: 4px;
    }

    .msg-row.user {
      justify-content: flex-end;
    }

    .msg-row.ai {
      justify-content: flex-start;
    }

    .msg-bubble {
      max-width: 80%;
      padding: 10px 12px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.45;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .msg-bubble.user {
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      color: #f9fafb;
      border-bottom-right-radius: 4px;
    }

    .msg-bubble.ai {
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      color: #111827;
      border-bottom-left-radius: 4px;
    }

    .msg-meta {
      font-size: 11px;
      color: #9ca3af;
      margin: 2px 4px 6px;
    }

    .chat-input {
      margin-top: 8px;
      padding-top: 10px;
      border-top: 1px solid rgba(226, 232, 240, 0.9);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .field-row {
      display: grid;
      grid-template-columns: 1.5fr 1fr;
      gap: 10px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 2px;
      font-size: 12px;
    }

    .field label {
      color: var(--text-muted);
      font-weight: 500;
    }

    .field input,
    .field textarea {
      border-radius: 12px;
      border: 1px solid var(--border-subtle);
      padding: 8px 10px;
      font-family: inherit;
      font-size: 13px;
      outline: none;
      background: #f9fafb;
      transition: border 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
    }

    .field input:focus,
    .field textarea:focus {
      border-color: #2563eb;
      background: #ffffff;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.25);
    }

    textarea {
      resize: vertical;
      min-height: 70px;
      max-height: 200px;
    }

    .params-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
      font-size: 12px;
      color: var(--text-muted);
    }

    .param {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #f3f4f6;
      border-radius: var(--radius-pill);
      padding: 4px 8px;
      border: 1px solid rgba(209, 213, 219, 0.7);
    }

    .param input {
      width: 70px;
      border-radius: var(--radius-pill);
      border: none;
      padding: 4px 6px;
      background: transparent;
      text-align: right;
      font-size: 12px;
    }

    .param input:focus {
      outline: none;
      box-shadow: none;
    }

    .send-wrap {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
    }

    .send-btn {
      border-radius: var(--radius-pill);
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      border: none;
      color: #ffffff;
      padding: 8px 18px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.33);
    }

    .send-btn:disabled {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
    }

    .typing-indicator {
      font-size: 11px;
      color: #9ca3af;
      margin-right: 4px;
    }

    @media (max-width: 900px) {
      main {
        grid-template-columns: minmax(0, 1fr);
      }
      aside {
        display: none;
      }
      .chat-shell {
        border-radius: 0;
        box-shadow: none;
        border-left: none;
        border-right: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="brand-dot"></div>
      <span>PocketLLM Portal</span>
    </div>
    <div class="status-pill">
      <span class="status-dot"></span>
      <span id="health">Checking model…</span>
    </div>
    <button onclick="window.location.href='admin.html'" 
        style="padding:6px 12px;border-radius:10px;border:none;background:#2563eb;color:white;cursor:pointer;">
  Admin
</button>

  </header>

  <main>
    <aside>
      <div class="sidebar-title">Sessions</div>
      <button class="btn-primary" id="newSession">
        <span class="icon">＋</span>
        <span>New Session</span>
      </button>
      <div class="session-list" id="sessions"></div>
    </aside>

    <section>
      <div class="chat-shell">
        <div class="chat-header">
          <div>
            <div class="chat-title">How can I assist you today?</div>
            <div class="chat-subtitle">Your local PocketLLM with real-time streaming</div>
          </div>
          <div class="chat-meta" id="sessionMeta">No session selected</div>
        </div>

        <div class="chat-body" id="chat"></div>

        <div class="chat-input">
          <div class="field-row">
            <div class="field">
              <label for="system">System prompt (optional)</label>
              <input id="system" placeholder="e.g., You are a helpful assistant." />
            </div>
            <div class="field">
              <label for="apiKey">x-api-key (optional)</label>
              <input id="apiKey" placeholder="Used only to partition rate limits" />
            </div>
          </div>

          <div class="field">
            <label for="prompt">Prompt</label>
            <textarea id="prompt" placeholder="Ask something…"></textarea>
          </div>

          <div class="params-row">
            <div class="params-left">
              <span class="param">
                <span>Temp</span>
                <input id="temperature" type="number" min="0" max="2" step="0.1" value="0.7" />
              </span>
              <span class="param">
                <span>Top-p</span>
                <input id="top_p" type="number" min="0" max="1" step="0.05" value="0.9" />
              </span>
              <span class="param">
                <span>Max tokens</span>
                <input id="max_tokens" type="number" min="1" max="4096" value="256" />
              </span>
            </div>
            <div class="send-wrap">
              <span class="typing-indicator" id="typingIndicator" style="display:none;">
                Generating response…
              </span>
              <button class="send-btn" id="send">
                <span>Send</span>
                <span>↗</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    const backend = (location.origin.replace(':3000', ':3001'));
    const chatDiv = document.getElementById('chat');
    const typingIndicator = document.getElementById('typingIndicator');
    const sessionMeta = document.getElementById('sessionMeta');

    let currentSessionId = null;

    function scrollToBottom() {
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function clearChat() {
      chatDiv.innerHTML = '';
    }

    function addMessage(role, text) {
      const row = document.createElement('div');
      row.className = `msg-row ${role}`;

      const bubble = document.createElement('div');
      bubble.className = `msg-bubble ${role === 'user' ? 'user' : 'ai'}`;
      bubble.textContent = text;

      row.appendChild(bubble);
      chatDiv.appendChild(row);
      scrollToBottom();
      return bubble;
    }

    async function loadSessionHistory() {
      clearChat();
      if (!currentSessionId) return;

      try {
        const r = await fetch(`${backend}/v1/sessions/${currentSessionId}`);
        if (!r.ok) return;
        const session = await r.json();
        (session.turns || []).forEach(t => {
          const role = t.role === 'user' ? 'user' : 'ai';
          addMessage(role, t.text);
        });
      } catch (e) {
        console.error('Failed to load session history', e);
      }
    }

    async function refreshHealth() {
      const healthEl = document.getElementById('health');
      const dotEl = document.querySelector('.status-dot');

      try {
        const r = await fetch(`${backend}/v1/health`);
        const j = await r.json();

        if (j.status === 'running') {
          dotEl.style.background = '#22c55e';
          healthEl.textContent = `Model: ${j.model}`;
        } else {
          dotEl.style.background = '#ef4444';
          healthEl.textContent = `Model Offline`;
        }
      } catch (e) {
        dotEl.style.background = '#ef4444';
        healthEl.textContent = 'Model offline';
      }
    }

    setInterval(refreshHealth, 10000);

    function setSessionMeta() {
      if (!currentSessionId) {
        sessionMeta.textContent = 'No session selected';
      } else {
        sessionMeta.textContent = `Session: ${currentSessionId}`;
      }
    }

    async function refreshSessions() {
      try {
        const c = document.getElementById('sessions');
        c.innerHTML = '';
        const r = await fetch(`${backend}/v1/sessions`);
        const sessions = await r.json();
        sessions.forEach((s) => {
          const row = document.createElement('div');
          row.className = 'session-row' + (s.id === currentSessionId ? ' active' : '');
          const titleSpan = document.createElement('div');
          titleSpan.className = 'session-title';
          titleSpan.textContent = s.title;

          const delBtn = document.createElement('button');
          delBtn.className = 'session-delete';
          delBtn.textContent = '×';

          row.onclick = async () => {
            currentSessionId = s.id;
            setSessionMeta();
            await loadSessionHistory();
            refreshSessions();
          };

          delBtn.onclick = async (ev) => {
            ev.stopPropagation();
            await fetch(`${backend}/v1/sessions/${s.id}`, { method: 'DELETE' });
            if (currentSessionId === s.id) currentSessionId = null;
            setSessionMeta();
            clearChat();
            refreshSessions();
          };

          row.append(titleSpan, delBtn);
          c.appendChild(row);
        });
      } catch (e) {
        console.error('Failed to refresh sessions', e);
      }
    }

    async function newSession() {
      const r = await fetch(`${backend}/v1/sessions`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({}),
      });
      const j = await r.json();
      currentSessionId = j.id;
      setSessionMeta();
      clearChat();
      await refreshSessions();
    }

    async function sendPrompt() {
      const promptInput = document.getElementById('prompt');
      const systemInput = document.getElementById('system');
      const apiKeyInput = document.getElementById('apiKey');
      const tempInput = document.getElementById('temperature');
      const topPInput = document.getElementById('top_p');
      const maxTokensInput = document.getElementById('max_tokens');
      const sendBtn = document.getElementById('send');

      const prompt = promptInput.value.trim();
      if (!prompt) return;

      let modelRunning = true;
      try {
          const healthResp = await fetch(`${backend}/v1/health`);
          const healthData = await healthResp.json();
          if (healthData.status !== 'running') {
            modelRunning = false;
          }
      } catch (e) {
          modelRunning = false;
      }

      if (!currentSessionId) {
        await newSession();
      }

      const system = systemInput.value.trim();
      const temperature = parseFloat(tempInput.value);
      const top_p = parseFloat(topPInput.value);
      const max_tokens = parseInt(maxTokensInput.value, 10);
      const apiKey = apiKeyInput.value.trim();

      addMessage('user', prompt);
      promptInput.value = '';

      if (!modelRunning) {
        addMessage('ai', 'Model is currently offline. Please try again later.');
        return;
      }

      const aiBubble = addMessage('ai', '');
      sendBtn.disabled = true;
      typingIndicator.style.display = 'inline';

      const resp = await fetch(`${backend}/v1/chat/completions`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          ...(apiKey ? { 'x-api-key': apiKey } : {}),
        },
        body: JSON.stringify({
          prompt,
          system,
          params: { temperature, top_p, max_tokens },
          sessionId: currentSessionId,
        }),
      });

      const reader = resp.body.getReader();
      const dec = new TextDecoder();

      while (true) {
        const { value, done } = await reader.read();
        if (done) break;
        const chunk = dec.decode(value, { stream: true });

        for (const block of chunk.split("\n\n")) {
          if (!block.startsWith("event:")) continue;
          const lines = block.split("\n").filter(Boolean);
          const evt = (lines[0] || '').replace("event: ", "").trim();
          const data = (lines[1] || '').replace("data: ", "");
          if (evt === "token") {
            try {
              const j = JSON.parse(data);
              aiBubble.textContent += j.token;
              scrollToBottom();
            } catch (e) {}
          } else if (evt === "done") {
            sendBtn.disabled = false;
            typingIndicator.style.display = 'none';
          } else if (evt === "error") {
            aiBubble.textContent += "\n[error streaming tokens]";
            sendBtn.disabled = false;
            typingIndicator.style.display = 'none';
          }
        }
      }
    }

    document.getElementById('send').onclick = sendPrompt;
    document.getElementById('prompt').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendPrompt();
      }
    });
    document.getElementById('newSession').onclick = newSession;

    refreshHealth();
    refreshSessions();
    setSessionMeta();
  </script>
</body>
</html>
